   <body>
      <div class="tab-component">
         <div class="tabs-container" id="tabs-container" onscroll="checkTabsContainerOverflow(this)">
            <button class="tab-item active-tab" id="tab-1" onclick="handleClickTab(this);">
               <span>Lorem Ipsum</span>
            </button>
            <button class="tab-item" id="tab-2" onclick="handleClickTab(this);">

            </button>
         </div>
         <div class="tab-blocks-container" id="tab-blocks-container">
            <div class="tab-settings-tab">

                  <div class="add-tab-btn-item"></div>
               </button>

               <button class="tab-setting-item delete-tab-btn" onclick="deleteActiveTab()">
                  <i class="fa fa-minus setting-item"></i>
               </button>

               <button class="tab-setting-item edit-tab-btn" onclick="editActiveTab(this)">
                  <i class="fa fa-pencil setting-item"></i>
               </button>

               <button class="tab-setting-item save-tab-btn disabled-setting-item" onclick="saveEditsActiveTab(this)">
                  <i class="fa fa-floppy-o setting-item"></i>
               </button>
            </div>

            <div class="tab-blocks-item active-tab-block" id="tab-block-1">
